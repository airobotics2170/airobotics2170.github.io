<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <title>Cloud-Term</title>
    </head>

    <body>
        <div id="login_overlay" class="overlay">
            <label for="username" id="username_label">Username: </label>
            <input id="username" autofocus autocomplete="off" spellcheck="false" type="text"><br>
            <label for="password" id="password_label">Password: </label>
            <input id="password" autofocus autocomplete="off" spellcheck="false" type="password">
            <input type="checkbox" onclick="change_visibility()"><p id="visibility_text">🔐</p>
            <p id="password_error"></p>
        </div>
        <p>Hello user. You can do help command to get list of commands. Enjoy!_</p>
        <label for="cmd" id="cmd_label">User@Cloud-Term> </label>
        <input id="cmd" autocomplete="off" spellcheck="false" type="text" value="█">
        <p id="result"></p>
        <script src="main.js"></script>
        <br id="line_break">
    </body>
</html>
